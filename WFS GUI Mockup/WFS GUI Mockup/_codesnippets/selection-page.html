<!DOCTYPE html>
<html>
  <head>
    <title>HomePage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://secure-cdn-na.infragistics.com/igniteui/2015.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="https://secure-cdn-na.infragistics.com/igniteui/2015.2/latest/css/structure/infragistics.css" rel="stylesheet" />

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://secure-cdn-na.infragistics.com/igniteui/2015.2/latest/js/infragistics.core.js"></script>
    <script src="https://secure-cdn-na.infragistics.com/igniteui/2015.2/latest/js/infragistics.lob.js"></script>

    <script src="resources/indigo-codegen.js"></script>
    <link rel="stylesheet" href="resources/indigo-codegen.css">
    <style type="text/css">
        body {
          background-color: #FFFFFF;
        }

        /* Initial styles */
        
    </style>
  </head>
  <body>
    <div name="screen" style="width:auto; height:auto; /*position:absolute; overflow:hidden*/">
      
    </div>
    <script type="text/javascript">
      "use strict";

      $(document).ready( function () {
          
          // Go to first state
          start();
      });

      // States
      function start() {
          // Overwrite Body class to Execute the interaction that takes to this new state
          $("body")[0].className = "start";
      }
    </script>
  </body>
</html>
